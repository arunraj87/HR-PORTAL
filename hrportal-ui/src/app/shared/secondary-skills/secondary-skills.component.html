<form class="form-element col-sm-6" flex novalidate style="width:43%;" [formGroup]="secondarySkillsForm" novalidate>

  <fieldset class="skills-legend">
    <legend class="skills-legend">Secondary skills</legend>
      <div *ngFor="let secondarySkillInput of secondarySkillInputs; let in=index">
        <div class="mat-action-row">
          <mat-form-field class="form-element full-width">
            <mat-label>Secondary Skill {{in+1}}</mat-label>
            <input matInput formControlName="{{secondarySkillInput.value}}">
          </mat-form-field>
        </div>
      </div>
    <span class="pull-left" style="margin-top: 3%;">Add another secondary skill</span>
    <button (click)="addPrimarySkill()" style="font-size: 30px;" mat-mini-fab color="primary">+</button>
  </fieldset>
</form>
