<!--The content below is only a placeholder and can be replaced.-->
<div class="align-middle">
  <mat-card class="col-sm-7 col-lg-7">
    <mat-card-title>
      New Job Profile
    </mat-card-title>

    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" novalidate>
        <div class="mat-action-row">
          <mat-form-field class="form-element">
            <mat-label>Job Profile Name</mat-label>
            <input matInput formControlName="name">
          </mat-form-field>

          <mat-form-field class="form-element">
            <mat-label>VRO ID</mat-label>
            <input matInput required formControlName="vroId">
          </mat-form-field>

          <mat-form-field class="form-element">
            <mat-label>Number of Openings</mat-label>
            <input matInput type="number" formControlName="noOfOpenings">
          </mat-form-field>
        </div>

        <div class="mat-action-row">
          <mat-form-field class="form-element">
            <mat-select placeholder="Department" formControlName="departmentsList">
              <mat-option *ngFor="let department of departments" [value]="department.value">
                {{department.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field class="form-element">
            <mat-select placeholder="Group" formControlName="group">
              <mat-option *ngFor="let group of groups" [value]="group.value">
                {{group.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field class="form-element">
            <mat-label>Department Head</mat-label>
            <input required type="search" matInput [matAutocomplete]="deptHead" [formControl]="deptHeadCtrl" formControlName="deptHead">
            <mat-autocomplete #deptHead="matAutocomplete">
              <mat-option *ngFor="let option of filteredDeptHeads | async" [value]="option">
                {{option}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </div>
        <div class="mat-action-row">
          <mat-form-field class="form-element">
            <mat-label>HR Manager</mat-label>
            <input required type="search" matInput [matAutocomplete]="hrManager" [formControl]="hrManagerCtrl" formControlName="hrManager">
            <mat-autocomplete #hrManager="matAutocomplete">
              <mat-option *ngFor="let option of filteredHRMgrs | async" [value]="option">
                {{option}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>

          <mat-form-field class="form-element">
            <mat-label>HR BP</mat-label>
            <input required type="search" matInput [matAutocomplete]="hrBP" [formControl]="hrBPCtrl" formControlName="hrBP">
            <mat-autocomplete #hrBP="matAutocomplete">
              <mat-option *ngFor="let option of filteredHRBPs | async" [value]="option">
                {{option}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </div>
        <div class="mat-action-row skills-div">
          <app-primary-skills>
          </app-primary-skills>
          <app-secondary-skills>
          </app-secondary-skills>
        </div>
        <div class="pull-right mat-action-row">
          <button type="submit" [disabled]="form.invalid" mat-flat-button>Save</button>&nbsp;&nbsp;
          <button mat-raised-button>Cancel</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
